<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress C√≥digo Secreto 70% OFF - Revelar Agora</title>
    <meta name="description" content="C√≥digo secreto AliExpress 70% OFF. Clique para revelar seu desconto exclusivo.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .card {
            background: white;
            border-radius: 18px;
            padding: 45px 35px;
            text-align: center;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .badge {
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            color: white;
            font-size: 12px;
            font-weight: 900;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .brand {
            font-size: 32px;
            font-weight: 900;
            color: #ff4747;
            margin-bottom: 15px;
        }
        
        .big {
            font-size: 58px;
            font-weight: 900;
            color: #1a1a1a;
            margin: 20px 0;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Hidden code state */
        .code-hidden {
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            border-radius: 14px;
            padding: 30px;
            margin: 25px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .code-hidden:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,71,71,0.4);
        }
        
        .lock-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .reveal-text {
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Revealed code state */
        .code-revealed {
            background: #f0fdf4;
            border: 3px solid #22c55e;
            border-radius: 14px;
            padding: 25px;
            margin: 25px 0;
            display: none;
        }
        
        .code-revealed.show {
            display: block;
            animation: reveal 0.5s ease;
        }
        
        @keyframes reveal {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .code-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .code-value {
            font-size: 36px;
            font-weight: 900;
            color: #ff4747;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: 12px 0;
            user-select: all;
        }
        
        .check {
            font-size: 13px;
            color: #22c55e;
            font-weight: 700;
            margin-top: 8px;
        }
        
        .copy-btn {
            background: #ff4747;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 800;
            padding: 18px 45px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            display: none;
        }
        
        .copy-btn.show {
            display: block;
        }
        
        .copy-btn:hover {
            background: #e63939;
            transform: translateY(-2px);
        }
        
        .copy-btn.copied {
            background: #22c55e;
        }
        
        .shop-link {
            display: inline-block;
            color: #ff4747;
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            margin-top: 15px;
            padding: 10px;
        }
        
        .info {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px dashed #e5e5e5;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }
        
        .expire {
            font-size: 13px;
            color: #ef4444;
            font-weight: 700;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .card { padding: 40px 28px; }
            .big { font-size: 48px; }
            .code-value { font-size: 28px; letter-spacing: 2px; }
            .copy-btn { font-size: 16px; padding: 16px 40px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="badge">üéÅ Oferta Exclusiva</div>
        <div class="brand">AliExpress</div>
        <div class="big">70% OFF</div>
        <div class="subtitle">Clique abaixo para revelar seu c√≥digo</div>
        
        <!-- Hidden state -->
        <div class="code-hidden" id="hiddenBox" onclick="reveal()">
            <div class="lock-icon">üîí</div>
            <div class="reveal-text">Clique Para Revelar</div>
        </div>
        
        <!-- Revealed state -->
        <div class="code-revealed" id="revealedBox">
            <div class="code-label">Seu C√≥digo</div>
            <div class="code-value" id="code">PT70DEAL</div>
            <div class="check">‚úì C√≥digo Ativado com Sucesso</div>
        </div>
        
        <button class="copy-btn" id="copyBtn" onclick="copyCode()">
            üìã Copiar C√≥digo
        </button>
        
        <a href="https://www.aliexpress.com" class="shop-link" target="_blank" id="shopLink" style="display:none;">
            Ir para AliExpress ‚Üí
        </a>
        
        <div class="info">
            <div class="info-item">
                <div class="info-icon">‚ö°</div>
                <div class="info-text">Ativa√ß√£o<br>Instant√¢nea</div>
            </div>
            <div class="info-item">
                <div class="info-icon">‚úì</div>
                <div class="info-text">100%<br>Verificado</div>
            </div>
            <div class="info-item">
                <div class="info-icon">üöÄ</div>
                <div class="info-text">Sem M√≠nimo<br>de Compra</div>
            </div>
        </div>
        
        <div class="expire">‚è∞ C√≥digo expira em 4 horas</div>
    </div>
    
    <script>
        const CONFIG = {
            code: 'PT70DEAL',
            url: 'https://www.aliexpress.com',
            autoRedirect: true,
            delay: 1500
        };
        
        let revealed = false;
        
        function reveal() {
            if (revealed) return;
            
            revealed = true;
            
            // Hide locked box
            document.getElementById('hiddenBox').style.display = 'none';
            
            // Show revealed box
            document.getElementById('revealedBox').classList.add('show');
            document.getElementById('copyBtn').classList.add('show');
            document.getElementById('shopLink').style.display = 'inline-block';
            
            // Track reveal event
            console.log('C√≥digo revelado');
        }
        
        function copyCode() {
            const btn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(CONFIG.code).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                
                if (CONFIG.autoRedirect) {
                    setTimeout(() => {
                        window.open(CONFIG.url, '_blank');
                    }, CONFIG.delay);
                }
                
                setTimeout(() => {
                    btn.textContent = 'üìã Copiar C√≥digo';
                    btn.classList.remove('copied');
                }, 3000);
            });
        }
        
        // Allow clicking the code itself to copy
        document.getElementById('code').addEventListener('click', copyCode);
    </script>
</body>
</html>
