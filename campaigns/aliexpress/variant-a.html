<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ff4747;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .box {
            background: white;
            border-radius: 16px;
            padding: 40px 35px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .brand {
            font-size: 28px;
            font-weight: 900;
            color: #ff4747;
            margin-bottom: 25px;
        }
        
        .off {
            font-size: 64px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .code-box {
            background: #fff5f5;
            border: 3px dashed #ff4747;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .label {
            font-size: 11px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .code {
            font-size: 32px;
            font-weight: 900;
            color: #ff4747;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: 10px 0;
            user-select: all;
            cursor: pointer;
        }
        
        .verified {
            font-size: 12px;
            color: #22c55e;
            font-weight: 700;
            margin-top: 8px;
        }
        
        .btn {
            background: #ff4747;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 800;
            padding: 18px 40px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 15px 0 10px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: #e63939;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.copied {
            background: #22c55e;
        }
        
        .link {
            display: inline-block;
            color: #ff4747;
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            margin-top: 15px;
            padding: 10px;
        }
        
        .timer {
            font-size: 13px;
            color: #ff4747;
            font-weight: 700;
            margin-top: 20px;
        }
        
        .terms {
            font-size: 11px;
            color: #999;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .box { padding: 35px 25px; }
            .off { font-size: 52px; }
            .code { font-size: 26px; letter-spacing: 2px; }
            .btn { font-size: 16px; padding: 16px 35px; }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="brand">AliExpress</div>
        <div class="off">70% OFF</div>
        <div class="subtitle">C√≥digo Exclusivo Portugal</div>
        
        <div class="code-box">
            <div class="label">Seu C√≥digo</div>
            <div class="code" id="code" onclick="copy()">PT70OFF</div>
            <div class="verified">‚úì Verificado Hoje</div>
        </div>
        
        <button class="btn" id="btn" onclick="copy()">
            üìã Copiar & Comprar
        </button>
        
        <a href="https://s.click.aliexpress.com/e/_c2z0iY3n" class="link" target="_blank">
            Ir para AliExpress ‚Üí
        </a>
        
        <div class="timer">‚è∞ Expira em 6 horas</div>
        
        <div class="terms">
            V√°lido para novos e clientes existentes. Aplic√°vel na maioria dos produtos.
        </div>
    </div>
    
    <script>
        const CONFIG = {
            code: 'PT70OFF',
            url: 'https://s.click.aliexpress.com/e/_c2z0iY3n',
            autoRedirect: true,
            delay: 1200
        };
        
        function copy() {
            const btn = document.getElementById('btn');
            
            navigator.clipboard.writeText(CONFIG.code).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                
                if (CONFIG.autoRedirect) {
                    setTimeout(() => {
                        window.open(CONFIG.url, '_blank');
                    }, CONFIG.delay);
                }
                
                setTimeout(() => {
                    btn.textContent = 'üìã Copiar & Comprar';
                    btn.classList.remove('copied');
                }, 3000);
            });
        }
        
        document.getElementById('code').addEventListener('click', copy);
    </script>
</body>
</html>
