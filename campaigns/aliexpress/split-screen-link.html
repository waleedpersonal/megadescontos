<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Up to 70% OFF - Exclusive Deal</title>
    <meta name="description" content="Get up to 70% OFF on AliExpress. Exclusive deal - discount applies automatically.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
        }
        
        .left {
            flex: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
        }
        
        .right {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 50px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 30px;
            color: #ff4747;
        }
        
        .headline {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .subheadline {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .features {
            list-style: none;
        }
        
        .feature {
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .feature::before {
            content: "✓";
            color: #22c55e;
            font-size: 24px;
            font-weight: 900;
        }
        
        .deal-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .deal-label {
            font-size: 14px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .discount-badge {
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            color: white;
            font-size: 64px;
            font-weight: 900;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(255,71,71,0.3);
        }
        
        .deal-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .deal-btn {
            background: #ff4747;
            color: white;
            border: none;
            font-size: 22px;
            font-weight: 800;
            padding: 22px 60px;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .deal-btn:hover {
            background: #e63939;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,71,71,0.3);
        }
        
        .timer {
            margin-top: 30px;
            font-size: 15px;
            color: #666;
            font-weight: 600;
        }
        
        .timer-highlight {
            color: #ff4747;
            font-weight: 900;
            font-size: 18px;
        }
        
        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }
            
            .left, .right {
                padding: 40px 30px;
            }
            
            .headline {
                font-size: 48px;
            }
            
            .discount-badge {
                font-size: 52px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">AliExpress</div>
        <h1 class="headline">Up to 70% OFF</h1>
        <p class="subheadline">Exclusive deal for you</p>
        
        <ul class="features">
            <li class="feature">Free Worldwide Shipping</li>
            <li class="feature">No Minimum Purchase</li>
            <li class="feature">Auto-Applied Discount</li>
            <li class="feature">Valid for 24 Hours</li>
        </ul>
    </div>
    
    <div class="right">
        <div class="deal-section">
            <div class="deal-label">Exclusive Deal</div>
            
            <div class="discount-badge">70% OFF</div>
            
            <p class="deal-text">
                <strong>No code needed!</strong><br>
                Discount applies automatically when you click through.
            </p>
            
            <button class="deal-btn" id="dealBtn" onclick="activateDeal()">
                Activate Deal Now →
            </button>
            
            <div class="timer">
                Expires in <span class="timer-highlight" id="timer">23:47:16</span>
            </div>
        </div>
    </div>
    
    <script>
        const CONFIG = {
            url: 'https://www.aliexpress.com'
        };
        
        function activateDeal() {
            const btn = document.getElementById('dealBtn');
            btn.textContent = '✓ Redirecting...';
            btn.style.background = '#22c55e';
            
            setTimeout(() => {
                window.location.href = CONFIG.url;
            }, 800);
        }
        
        // Countdown timer
        let timeLeft = 24 * 60 * 60;
        
        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        
        updateTimer();
    </script>
</body>
</html>
