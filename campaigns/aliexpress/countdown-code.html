<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏰ FLASH SALE - AliExpress 70% OFF Ends Soon!</title>
    <meta name="description" content="Flash sale ending soon! Get 70% OFF AliExpress with exclusive discount code.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 3px solid #ff4747;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff4747, #ff6b35, #ffd93d);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .flash-badge {
            background: #ff4747;
            color: white;
            font-size: 13px;
            font-weight: 900;
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: shake 3s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .brand {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 20px;
            color: #ff4747;
        }
        
        .big-discount {
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .countdown-section {
            background: #0a0a0a;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .time-unit {
            text-align: center;
        }
        
        .time-number {
            font-size: 56px;
            font-weight: 900;
            color: #ff4747;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }
        
        .time-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            font-weight: 600;
        }
        
        .code-container {
            background: #0a0a0a;
            border: 2px solid #ff4747;
            border-radius: 14px;
            padding: 25px;
            margin: 25px 0;
        }
        
        .code-tag {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        .code {
            font-size: 42px;
            font-weight: 900;
            color: #ff4747;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            user-select: all;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff4747 0%, #ff6b35 100%);
            color: white;
            border: none;
            font-size: 22px;
            font-weight: 900;
            padding: 22px 50px;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,71,71,0.4);
        }
        
        .btn.copied {
            background: #22c55e;
        }
        
        .warning {
            font-size: 13px;
            color: #ffd93d;
            font-weight: 700;
            margin-top: 25px;
        }
        
        @media (max-width: 480px) {
            .container { padding: 40px 25px; }
            .big-discount { font-size: 72px; }
            .time-number { font-size: 42px; }
            .code { font-size: 32px; letter-spacing: 2px; }
            .btn { font-size: 18px; padding: 18px 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flash-badge">⚡ FLASH SALE</div>
        <div class="brand">AliExpress</div>
        <div class="big-discount">70% OFF</div>
        
        <div class="countdown-section">
            <div class="countdown-label">⏰ Sale Ends In:</div>
            <div class="countdown">
                <div class="time-unit">
                    <div class="time-number" id="hours">04</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="minutes">23</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">47</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="code-container">
            <div class="code-tag">Use Code:</div>
            <div class="code" id="code" onclick="copy()">FLASH70</div>
        </div>
        
        <button class="btn" id="btn" onclick="copy()">
            Copy Code Now
        </button>
        
        <div class="warning">⚠️ This offer expires when timer reaches zero!</div>
    </div>
    
    <script>
        const CONFIG = {
            code: 'FLASH70',
            url: 'https://www.aliexpress.com',
            autoRedirect: true,
            delay: 1200
        };
        
        let timeLeft = 4 * 60 * 60 + 23 * 60 + 47;
        
        function updateCountdown() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        updateCountdown();
        
        function copy() {
            const btn = document.getElementById('btn');
            
            navigator.clipboard.writeText(CONFIG.code).then(() => {
                btn.textContent = '✓ Copied!';
                btn.classList.add('copied');
                
                if (CONFIG.autoRedirect) {
                    setTimeout(() => {
                        window.open(CONFIG.url, '_blank');
                    }, CONFIG.delay);
                }
                
                setTimeout(() => {
                    btn.textContent = 'Copy Code Now';
                    btn.classList.remove('copied');
                }, 3000);
            });
        }
    </script>
</body>
</html>
