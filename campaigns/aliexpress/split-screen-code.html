<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress 70% OFF - Exclusive Discount Code</title>
    <meta name="description" content="Get 70% OFF AliExpress with our exclusive discount code. Limited time offer.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
        }
        
        .left {
            flex: 1;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 50px;
        }
        
        .right {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 50px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 30px;
            color: #ff4747;
        }
        
        .headline {
            font-size: 64px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .subheadline {
            font-size: 24px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .features {
            list-style: none;
        }
        
        .feature {
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .feature::before {
            content: "✓";
            color: #22c55e;
            font-size: 24px;
            font-weight: 900;
        }
        
        .code-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        .code-label {
            font-size: 14px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .code-box {
            background: #f9f9f9;
            border: 3px dashed #ff4747;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .code {
            font-size: 48px;
            font-weight: 900;
            color: #ff4747;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            user-select: all;
            cursor: pointer;
        }
        
        .verified {
            font-size: 14px;
            color: #22c55e;
            font-weight: 700;
            margin-top: 15px;
        }
        
        .copy-btn {
            background: #ff4747;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: 800;
            padding: 20px 60px;
            border-radius: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .copy-btn:hover {
            background: #e63939;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,71,71,0.3);
        }
        
        .copy-btn.copied {
            background: #22c55e;
        }
        
        .timer {
            margin-top: 30px;
            font-size: 15px;
            color: #666;
            font-weight: 600;
        }
        
        .timer-highlight {
            color: #ff4747;
            font-weight: 900;
            font-size: 18px;
        }
        
        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }
            
            .left, .right {
                padding: 40px 30px;
            }
            
            .headline {
                font-size: 48px;
            }
            
            .code {
                font-size: 36px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">AliExpress</div>
        <h1 class="headline">70% OFF Everything</h1>
        <p class="subheadline">Exclusive discount for you</p>
        
        <ul class="features">
            <li class="feature">Free Worldwide Shipping</li>
            <li class="feature">No Minimum Purchase</li>
            <li class="feature">Works on All Products</li>
            <li class="feature">Valid for 24 Hours</li>
        </ul>
    </div>
    
    <div class="right">
        <div class="code-section">
            <div class="code-label">Your Discount Code</div>
            
            <div class="code-box">
                <div class="code" id="code" onclick="copyCode()">SAVE70NOW</div>
                <div class="verified">✓ Verified Today</div>
            </div>
            
            <button class="copy-btn" id="copyBtn" onclick="copyCode()">
                Copy & Shop Now
            </button>
            
            <div class="timer">
                Expires in <span class="timer-highlight" id="timer">23:47:16</span>
            </div>
        </div>
    </div>
    
    <script>
        const CONFIG = {
            code: 'SAVE70NOW',
            url: 'https://www.aliexpress.com',
            autoRedirect: true,
            delay: 1500
        };
        
        function copyCode() {
            const btn = document.getElementById('copyBtn');
            
            navigator.clipboard.writeText(CONFIG.code).then(() => {
                btn.textContent = '✓ Copied!';
                btn.classList.add('copied');
                
                if (CONFIG.autoRedirect) {
                    setTimeout(() => {
                        window.open(CONFIG.url, '_blank');
                    }, CONFIG.delay);
                }
                
                setTimeout(() => {
                    btn.textContent = 'Copy & Shop Now';
                    btn.classList.remove('copied');
                }, 3000);
            });
        }
        
        // Countdown timer
        let timeLeft = 24 * 60 * 60;
        
        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }
        
        updateTimer();
    </script>
</body>
</html>
