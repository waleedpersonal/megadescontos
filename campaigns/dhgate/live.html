<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHgate C√≥digo de Desconto 20% - Funciona Hoje</title>
    <meta name="description" content="C√≥digo de desconto DHgate at√© 20% OFF. Verificado e funciona 100%. Copie agora.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card {
            background: #fffdf6;
            border-radius: 16px;
            padding: 40px 35px;
            text-align: center;
            max-width: 430px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            border: 1px solid #f0e6c8;
        }
        .brand { font-size: 28px; font-weight: 900; color: #d4a017; margin-bottom: 10px; }
        .off { font-size: 58px; font-weight: 900; color: #111; line-height: 1; margin-bottom: 6px; }
        .subtitle { font-size: 15px; color: #555; margin-bottom: 18px; font-weight: 600; }
        .code-box {
            background: #fff7e0;
            border: 2px dashed #d4a017;
            border-radius: 12px;
            padding: 18px;
            margin: 22px 0;
        }
        .label { font-size: 11px; text-transform: uppercase; color: #777; letter-spacing: 1.4px; font-weight: 700; margin-bottom: 6px; }
        .code {
            font-size: 30px;
            font-weight: 900;
            color: #d4a017;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: 8px 0;
            user-select: all;
            cursor: pointer;
        }
        .verified { font-size: 12px; color: #22c55e; font-weight: 700; margin-top: 6px; }
        .btn {
            background: #d4a017;
            color: #111;
            border: none;
            font-size: 17px;
            font-weight: 800;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin: 14px 0 8px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .btn:hover { background: #bd8c12; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn.copied { background: #22c55e; color: #fff; }
        .link {
            display: inline-block;
            color: #d4a017;
            text-decoration: none;
            font-size: 15px;
            font-weight: 700;
            margin-top: 12px;
            padding: 8px;
        }
        .timer { font-size: 13px; color: #d98324; font-weight: 700; margin-top: 16px; }
        .terms { font-size: 11px; color: #777; margin-top: 16px; line-height: 1.5; }
        @media (max-width: 480px) {
            .card { padding: 34px 24px; }
            .off { font-size: 48px; }
            .code { font-size: 24px; letter-spacing: 2px; }
            .btn { font-size: 16px; padding: 15px 28px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">DHgate</div>
        <div class="off">20% OFF</div>
        <div class="subtitle">C√≥digo Exclusivo Portugal</div>

        <div class="code-box">
            <div class="label">Seu C√≥digo</div>
            <div class="code" id="code" onclick="copy()">DHGATE20</div>
            <div class="verified">‚úì Verificado Hoje</div>
        </div>

        <button class="btn" id="btn" onclick="copy()">üìã Copiar & Comprar</button>

        <a href="https://www.dhgate.com" class="link" target="_blank">Ir para DHgate ‚Üí</a>

        <div class="timer">‚è∞ Expira em 6 horas</div>

        <div class="terms">
            V√°lido para novos e clientes existentes. Aplic√°vel em milhares de produtos selecionados.
        </div>
    </div>

    <script>
        const CONFIG = {
            code: 'DHGATE20',
            url: 'https://www.dhgate.com',
            autoRedirect: true,
            delay: 1200
        };

        function copy() {
            const btn = document.getElementById('btn');
            navigator.clipboard.writeText(CONFIG.code).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                if (CONFIG.autoRedirect) {
                    setTimeout(() => window.open(CONFIG.url, '_blank'), CONFIG.delay);
                }
                setTimeout(() => {
                    btn.textContent = 'üìã Copiar & Comprar';
                    btn.classList.remove('copied');
                }, 3000);
            });
        }

        document.getElementById('code').addEventListener('click', copy);
    </script>
</body>
</html>
